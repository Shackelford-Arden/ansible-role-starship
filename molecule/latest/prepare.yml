# Standards: 1.2
---
- name: Prepare
  hosts: all
  gather_facts: false

  tasks:
    - name: Wait for aptlock
      ansible.builtin.shell: while fuser /var/lib/apt/lists/lock >/dev/null 2>&1; do echo 'Waiting for apt list lock.' && sleep 10; done
      changed_when: false

    - name: Update package cache
      ansible.builtin.apt:
        update_cache: true

    - name: Install gpg dependency
      ansible.builtin.apt:
        name: python3-gpg
        state: present

...
